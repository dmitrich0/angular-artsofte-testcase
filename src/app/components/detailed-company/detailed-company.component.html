<div class="detailed-company">
  <img [src]="company.logo" [alt]="company.business_name" class="detailed-company__image">
  <h2 class="detailed-company__title">{{ company.business_name }}</h2>
  <p class="detailed-company__descr">{{ company.industry }}</p>
  <p class="detailed-company__type">{{ company.type }}</p>
  <p class="detailed-company__tel">{{ company.type }}</p>
  <p class="detailed-company__address">{{ company.type }}</p>
</div>
