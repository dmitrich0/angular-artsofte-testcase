<div class="company-card">
  <img [src]="company.logo" [alt]="company.business_name" class="company-card__image">
  <h2 class="company-card__title">{{ company.business_name }}</h2>
  <p class="company-card__descr">{{ company.industry }}</p>
  <p class="company-card__type">{{ company.type }}</p>
</div>
